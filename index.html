<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Water Tank Problem</title>
  </head>
  <body>
    <h1>Water Tank Problem</h1>
    <div class="inout-section">
      <input type="text" id="inputArray" placeholder="4,0,6,9,0" />
      <button onClick="showResults()">SHOW RESULTS</button>
      <h2 id="totalunits"> <h2>
    </div>

    <svg
      id="chart"
      width="100%"
      height="700"
      style="padding: 10px"
      xmlns="http://www.w3.org/2000/svg"
    >
      <title id="title">Water Tank Problem</title>
      <g id="x-grid">
        <line
          x1="90"
          y1="0"
          x2="90"
          y2="400"
          style="stroke: #989595; stroke-dasharray: 0; stroke-width: 1"
        ></line>
      </g>
      <g id="y-grid">
        <line
          x1="90"
          y1="400"
          x2="1300"
          y2="400"
          style="stroke: #989595; stroke-dasharray: 0; stroke-width: 1"
        ></line>
      </g>
      <g id="x-labels"></g>
      <g id="y-labels"></g>
      <g id="data"></g>
    </svg>
    <svg
      id="chart1"
      width="100%"
      height="700"
      style="padding: 10px"
      xmlns="http://www.w3.org/2000/svg"
    >
      <title id="title">Water Tank Problem</title>
      <g id="x-grid1">
        <line
          x1="90"
          y1="0"
          x2="90"
          y2="400"
          style="stroke: #989595; stroke-dasharray: 0; stroke-width: 1"
        ></line>
      </g>
      <g id="y-grid1">
        <line
          x1="90"
          y1="400"
          x2="1300"
          y2="400"
          style="stroke: #989595; stroke-dasharray: 0; stroke-width: 1"
        ></line>
      </g>
      <g id="x-labels1"></g>
      <g id="y-labels1"></g>
      <g id="data1"></g>
    </svg>
  </body>
  <script src="index.js"></script>
</html>
